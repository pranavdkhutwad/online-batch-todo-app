<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="mb-3">
                <input type="text" name="taskName" #taskName="ngModel" class="form-control" placeholder="Task Name" ngModel required minlength="3" />
                <div class="text-danger">
                    <small *ngIf="taskName.errors?.required && taskName.touched">Required field.</small>
                    <small *ngIf="taskName.errors?.minlength && taskName.touched">Minimum 3 characters.</small>
                </div>
            </div>
            <div class="mb-3">
                <textarea rows="3" name="taskDescription" #taskDescription="ngModel" class="form-control" placeholder="Task Description" ngModel required></textarea>
                <small class="text-danger" *ngIf="taskDescription.errors?.required && taskDescription.touched">Required field.</small>
            </div>
            <div class="mb-3">
                <input type="number" name="taskPriority" #taskPriority="ngModel" class="form-control" placeholder="Priority" ngModel required pattern="[1-3]"/>
                <div class="text-danger">
                    <small *ngIf="taskPriority.errors?.required && taskPriority.touched">Required field.</small>
                    <small *ngIf="taskPriority.errors?.pattern && taskPriority.touched">Priority should be between 1, 2 or 3</small>
                </div>
            </div>
            <div>
                <button [disabled]="!f.valid" type="submit" class="btn btn-success btn-block">Add Task</button>
            </div>
        </form>
    </div>
</div>
